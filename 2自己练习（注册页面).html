<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>世纪佳缘</title>
	<style type="text/css">
		tr{
			height:40px;
		}
		td{
			color:pink;
		}
	</style>

</head>
<body>
	<table width="600 " align="center" >
		<caption><h4 style="color: pink">青春不常在，抓紧谈恋爱</h4></caption>
		<!--1行-->
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="">
				<img src="#">
				男
				<input type="radio" name="">
				<img src="#">
				女
			</td>
		</tr>
		<!--2行-->
		<tr>
			<td>生日</td>
			<td>
			<select>
				<option>请选择年份</option>
				<option>1998	</option>	
				<option>1997</option>
				<option>1996</option>			
			</select>
			<select>
				<option>请选择月份</option>
				<option>1</option>	
				<option>2</option>
				<option>3</option>			
			</select>
			<select>
				<option>请选择日份</option>
				<option>1</option>	
				<option>2</option>
				<option>3</option>			
			</select>
			</td>
		</tr>
		<!--3行-->
		<tr>
			<td>所在地区</td>
			<td>
				<input type="text" name="" value="北京" style="color: gray">
			</td>
		</tr>
		<!--4行-->
		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio"name="situation">未婚
				<input type="radio"name="situation">已婚
				<input type="radio"name="situation">丧偶
			</td>
		</tr>
		<!--5行-->
		<tr>
			<td>学历</td>
			<td>
				<input type="text" name="lever" checked="checked" value="小学">
			</td>
		</tr>
		<!--6行-->
		<tr>
			<td>月薪</td>
			<td>
				<input type="text" name="salary" checked="checked" value="5000-10000">
			</td>
		</tr>
		<!--7行-->	
		<tr>
			<td>手机号</td>
			<td>
				<input type="text" name="number" checked="checked" value="">
			</td>
		</tr>
		<!--8行-->	
		<tr>
			<td>昵称</td>
			<td>
				<input type="text" name="cicheng" checked="checked" value="">
			</td>
		</tr>
		<!--9行-->
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="love">帅气
				<input type="checkbox" name="love">的一
				<input type="checkbox" name="love">巧文
			</td>
		</tr>
		<!--10行-->
		<tr>
			<td>自我介绍</td>
			<td><textarea></textarea></td>
		</tr>
		<!--11行-->
		<tr>
			<td></td>
			<td>
				<input type="image" src="#" name="">
			</td>
		</tr>
		<!--12行-->
		<tr>
			<td></td>
			<td>
				<input type="checkbox" name="agreement" checked="checked">我同意注册条款	
			</td>
		</tr>
		<!--13行-->
		<tr>
			<td></td>
			<td>
				<a href="注册页面-立即登录页面.html" target="-balank">我是会员立即登录</a>
			</td>
		</tr>
		<!--14行-->
		<tr>
			<td></td>
			<td>
				<h3>我承诺</h3>
				<li>年满18岁</li>
				<li>长得帅的一</li>
				<li>寻找另一半</li>
			</td>
		</tr>
	</table>
	
</body>
</html>
