<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table cellspacing="0" border="1" width="500" height="250">
		<caption>1.27号总结表格内容</caption>
		<tr>
			<th>标签名</th>
			<th>定义</th>
			<th>说明</th>
		</tr>
		<tr>
			<th>table</th>
			<th>表格</th>
			<th>一个正方盒子</th>
		</tr>
		<tr>
			<th>tr</th>
			<th>表格行</th>
			<th>和caption同级别</th>
		</tr>
		<tr>
			<th>th</th>
			<th>表头单元格标签</th>
			<th>每个表格行列的第一个单元格</th>
		</tr>
		<tr>
			<th>td</th>
			<th>单元格标签</th>
			<th>就是单元格子</th>
		</tr>
		<tr>
			<th>caption</th>
			<th>表格说明</th>
			<th>就是解释表格的标题</th>
		</tr>
		<tr>
			<th>rowspan</th>
			<th>合并行</th>
			<th>看上下就行 加个数量  三步：确定行还是列、找到目标、删除多余 </th>
		</tr>
		<tr>
			<th>clospan</th>
			<th>列</th>
			<th>同上  左右折叠的类型 注意：1.个数包括自己    </th>
		</tr>
		

	</table>
	
</body>
</html>
